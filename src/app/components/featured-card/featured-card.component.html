<div class="container__featured-card">
  <div class="featured-card__photo">
    <img
      src="{{ photoCover }}"
      alt=""
      width="400px"
    />
  </div>
  <div class="featured-card__title">
    <h1><a [routerLink]="['content', id]">{{ cardTitle }}</a></h1>
  </div>
  <div class="featured-card__description">
    <p>
      <a [routerLink]="['content', id]">
        {{ cardDescription }}
      </a>
    </p>
  </div>
</div>
