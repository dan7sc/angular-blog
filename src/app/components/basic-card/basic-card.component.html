<div class="container__basic-card">
  <div class="container__basic-card-content">
    <div class="basic-card__photo">
      <img src="{{ photoCover }}" alt=""
        width="400px" />
    </div>
    <div class="basic-card__title">
      <h1><a [routerLink]="['content', id]">{{ cardTitle }}</a></h1>
    </div>
  </div>
  <div class="container__basic-card__separator">
    <hr />
  </div>
</div>
